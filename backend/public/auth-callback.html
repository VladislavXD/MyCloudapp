<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        .error {
            color: #d32f2f;
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        .retry-button {
            margin-top: 24px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .retry-button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="spinner"></div>
        <h1>Авторизация...</h1>
        <p>Пожалуйста, подождите. Вы будете перенаправлены автоматически.</p>
    </div>

    <script>
        // Получить параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userStr = urlParams.get('user');
        const error = urlParams.get('error');

        function showError(message) {
            const container = document.getElementById('container');
            container.innerHTML = `
                <div class="error-icon">⚠️</div>
                <h1 class="error">Ошибка авторизации</h1>
                <p>${message}</p>
                <button class="retry-button" onclick="window.location.href='https://billing.mycloud.uz/auth/login'">
                    Вернуться на страницу входа
                </button>
            `;
        }

        function showSuccess() {
            const container = document.getElementById('container');
            container.innerHTML = `
                <div class="success-icon">✅</div>
                <h1>Успешная авторизация!</h1>
                <p>Перенаправление в приложение...</p>
            `;
        }

        // Обработка ошибок
        if (error) {
            showError('Не удалось авторизоваться через Google. Попробуйте снова.');
        } else if (!token || !userStr) {
            showError('Отсутствуют данные авторизации. Попробуйте войти снова.');
        } else {
            try {
                // Декодировать данные пользователя
                const user = JSON.parse(decodeURIComponent(userStr));
                
                // Сохранить в localStorage (для веб-версии)
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(user));
                
                showSuccess();
                
                // Попытка перенаправить в Expo приложение через deep link
                const mobileAppUrl = `mycloud://auth/callback?token=${encodeURIComponent(token)}&user=${encodeURIComponent(userStr)}`;
                const webAppUrl = `https://billing.mycloud.uz/auth/callback?token=${encodeURIComponent(token)}&user=${encodeURIComponent(userStr)}`;
                
                // Проверка, является ли устройство мобильным
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // Попытка открыть мобильное приложение
                    window.location.href = mobileAppUrl;
                    
                    // Fallback на веб-версию через 2 секунды, если приложение не открылось
                    setTimeout(() => {
                        window.location.href = webAppUrl;
                    }, 2000);
                } else {
                    // Для десктопа - перенаправить на веб-версию
                    setTimeout(() => {
                        window.location.href = webAppUrl;
                    }, 1500);
                }
                
            } catch (err) {
                console.error('Error processing auth callback:', err);
                showError('Ошибка при обработке данных авторизации.');
            }
        }
    </script>
</body>
</html>
